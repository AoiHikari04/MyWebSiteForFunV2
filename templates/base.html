<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Tool Portal - Command Center{% endblock %}</title>
    <meta name="description" content="A minimalist dark-themed dashboard for accessing AI tools like n8n, Automatic1111, and video generation services.">
    <meta name="keywords" content="AI tools, dashboard, n8n, Automatic1111, video generation">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
    
    {% block styles %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% endblock %}
</head>
<body class="min-h-screen bg-gray-900 text-white font-sans">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages" id="flash-messages">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} bg-{% if category == 'error' %}red{% else %}green{% endif %}-500 text-white p-3 mb-4 rounded flash-message" data-category="{{ category }}">
                        <span class="message-text">{{ message }}</span>
                        <button class="close-btn ml-2 text-white hover:text-gray-200" onclick="closeMessage(this)">&times;</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    {% block scripts %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Flash message auto-hide functionality
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            
            flashMessages.forEach(function(message) {
                // Auto-hide after 5 seconds (success messages) or 7 seconds (error messages)
                const category = message.getAttribute('data-category');
                const hideDelay = category === 'error' ? 7000 : 5000;
                
                setTimeout(function() {
                    hideMessage(message);
                }, hideDelay);
            });
        });
        
        function hideMessage(messageElement) {
            messageElement.style.opacity = '0';
            messageElement.style.transform = 'translateX(100%)';
            setTimeout(function() {
                messageElement.remove();
            }, 300);
        }
        
        function closeMessage(button) {
            const messageElement = button.closest('.flash-message');
            hideMessage(messageElement);
        }
    </script>
    {% endblock %}
</body>
</html>
