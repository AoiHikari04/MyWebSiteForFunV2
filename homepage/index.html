<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Portal - Command Center</title>
    <meta name="description" content="A minimalist dark-themed dashboard for accessing AI tools like n8n, Automatic1111, and video generation services.">
    <meta name="keywords" content="AI tools, dashboard, n8n, Automatic1111, video generation">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body class="min-h-screen bg-gray-900 text-white font-sans">
    <header class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-center">Command Center</h1>
            <p class="text-center text-gray-400 mt-2">AI Tool Portal Dashboard</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Card 1: n8n Workflow Automation -->
            <div class="glassmorphism rounded-lg p-6 hover:scale-105 transition-transform duration-300 glow-n8n">
                <div class="flex items-center justify-center mb-4">
                    <i class="fas fa-project-diagram text-6xl text-n8n-pink"></i>
                </div>
                <h2 class="text-xl font-semibold text-center mb-2">n8n Workflow Automation</h2>
                <div class="flex justify-center mb-4">
                    <span class="bg-green-500 text-white px-2 py-1 rounded-full text-sm">Connected</span>
                </div>
                <button id="open-workflows" class="w-full bg-n8n-pink hover:bg-n8n-pink/80 text-white py-2 px-4 rounded transition-colors">Open Workflows</button>
            </div>

            <!-- Card 2: Automatic1111 (Image Gen) -->
            <div class="glassmorphism rounded-lg p-6 hover:scale-105 transition-transform duration-300 glow-sd">
                <div class="flex items-center justify-center mb-4">
                    <i class="fas fa-image text-6xl text-sd-blue"></i>
                </div>
                <h2 class="text-xl font-semibold text-center mb-2">Automatic1111 (Image Gen)</h2>
                <div class="flex justify-center mb-4">
                    <a href="#" id="outputs-link" class="text-sd-blue hover:underline">Quick Link to Outputs</a>
                </div>
                <button id="launch-webui" class="w-full bg-sd-blue hover:bg-sd-blue/80 text-white py-2 px-4 rounded transition-colors">Launch WebUI</button>
            </div>

            <!-- Card 3: Video Generation -->
            <div class="glassmorphism rounded-lg p-6 hover:scale-105 transition-transform duration-300 glow-video">
                <div class="flex items-center justify-center mb-4">
                    <i class="fas fa-video text-6xl text-video-green"></i>
                </div>
                <h2 class="text-xl font-semibold text-center mb-2">Video Generation</h2>
                <div class="flex justify-center mb-4">
                    <span class="text-gray-400 text-sm">Runway / Kling</span>
                </div>
                <button id="generate-video" class="w-full bg-video-green hover:bg-video-green/80 text-white py-2 px-4 rounded transition-colors">Generate Video</button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 mt-12">
        <div class="container mx-auto px-4 py-6 text-center text-gray-400">
            <p>&copy; 2023 AI Tool Portal. All rights reserved.</p>
        </div>
    </footer>

    <!-- Exit Site Confirmation Modal -->
    <div id="exit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-sm mx-4">
            <h3 class="text-lg font-semibold mb-4">Exit Site Confirmation</h3>
            <p class="mb-4">You are about to leave this site. Are you sure?</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-exit" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded">Cancel</button>
                <button id="confirm-exit" class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded">Exit</button>
            </div>
        </div>
    </div>
</body>
</html>
